<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a Fortune</button>
   
    <h1>Name and Level</h1>
    <form id="powerForm">
      <div>
        <label for="Name">Enter your name </label>
        <input type="text" name="name" id="name" required>
      </div>
      <div>
        <label for="pl">Enter your Power level </label>
        <input type="text" name="pl" id="pl" required>
      </div>
      <div>
        <input type="submit" value="Submit!">
      </div>
      </form>
      <h1>Increase Level</h1>
      <form id="incForm">
        <div>
          <label for="nameInc">Name</label>
          <input type="text" name="nameInc" id="nameInc" required>
        </div>
        <div>
          <input type="submit" value="Submit!">
        </div>
      </form>
  
      <h1>Delete</h1>
      <form id="delForm">
        <div>
          <label for="nameDel">Name</label>
          <input type="text" name="nameDel" id="nameDel" required>
        </div>
        <div>
          <input type="submit" value="Submit!">
        </div>
      </form>
      <div>
        <h1>Get a Player or Team</h1>
        <button id="getplayer">Random Player</button>
        <button id="club">Random Team</button>

      </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
